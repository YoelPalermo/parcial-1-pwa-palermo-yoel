<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 - PWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">


    <link rel="stylesheet" href="styles.css">
</head>

<header class="bg-primary text-end ">
    <button class=" bg-warning btn text-dark m-2" id="verHistorial">Visited</button>
</header>


<body>

    <div class="bg-primary ">
        <h1 class="text-warning text-center fw-bold fs-4 p-4">TP1 - PWA</h1>
        <h2 class="text-warning text-center fw-bold fs-1 p-4 ">Pokémon</h2>
    </div>


    <div class="container">

        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search your Pokémon" class="p-2 rounded d-block m-auto">
            <button id="searchBtn" class="btn bg-warning p-4 pt-2 pb-2 d-block m-auto mt-1 mb-4 ">Search</button>
        </div>

        <div id="history">
        </div>

        <div id="pokeContainer">
            <div id="results" class="col-md-6 m-auto bg-warning p-2 border border-3 border-primary rounded">
            </div>
        </div>

    </div>




    <footer class="bg-primary text-warning text-center">
        <ul class="list-unstyled fs-6">
            <li class="p-2">Yoel Palermo</li>
            <li class="p-2">Aplicaciones Web Progresivas</li>
            <li class="p-2">2024</li>
        </ul>
    </footer>


    <script src="script.js"></script>
</body>

</html>
